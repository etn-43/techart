<!DOCTYPE html>
<html>
<head>
	<title>Login - Tech Art</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="logo-container">
		<img src="https://i.pinimg.com/236x/8e/6e/c0/8e6ec0c92196254c02485f58f2e4845b.jpg" alt="Logo da Techart">
	</div>
	<div class="login-container">
		<h1 class="title">Tech Art</h1>
		<form>
			<div class="user-box">
                <input type="text" name="e-mail" required="">
                <label>E-mail</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Senha</label>
            </div>
			<button type="submit">
				<a href="/public/principal.html">Entrar</a>
			</button>
		</form>
        <br>
        <a href="/public/cadastro.html">Cadastrar-se</a>
	</div>
	<footer>
		<div class="container-footer">
			<p>Todos os direitos reservados. &copy; Tech Art.</p>
		</div>
	</footer>
</body>
</html>
